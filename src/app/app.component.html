<div class='wrap'>
  <mat-tab-group [selectedIndex]="1">
    <mat-tab label="Karte">
      <ng-template matTabContent>
        <mat-grid-list cols="2" rowHeight= "2:1">
          <mat-grid-tile rowspan="4">
            <app-countrymap></app-countrymap>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-card>
              <app-additionalcost></app-additionalcost>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Rendite">
      <ng-template matTabContent>
        <mat-grid-list cols="2" rowHeight= "2:1">
          <mat-grid-tile>
            <mat-card>
              <app-creditcost></app-creditcost>
            </mat-card>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-card>
              <app-inflation></app-inflation>
            </mat-card>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-card>
              <app-pricecalculator></app-pricecalculator>
            </mat-card>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-card>
              <app-globalmarketreturn></app-globalmarketreturn>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
